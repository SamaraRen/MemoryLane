{% extends "friends-base.html" %}
{% load staticfiles %}
{% block friends %} is-active {% endblock %}
{% block loadPeople %}
{% for friend in friends reversed %}
<a class="thumb" href="/profile-mod/">
	<div style="background-image: url({% static "img/preska.jpg" %})">
		<div class="overlay">
			<img src="{% static "img/overlay.png" %}">
			<p>{{friend.bio}}I love Frouble.</p>
			<span class="name">{{friend.username}}</span>
		</div>
	</div>
</a>
{% endblock %}
