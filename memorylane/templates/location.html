<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
{% include 'head.html' %}
<head>
	<title>memories about {{locationi}}</title>
</head>
<body>
	{% include 'nav.html' %}
	<div class="gridContainer flex location">
		<div class="locationinfo">
		</div>	
		<div class="main">
		{% for memory in memories reversed %}
			<div class="memory">
			<!-- div to hold proPic, as well as present name under picture -->
				<div class="author-info" >
					<a href=/profile-mod/>
						<img src="{% static "img/matthew.jpg" %}" class="author-image">
						<p class="author-name">{{first_name}}</p>
						<p class="author-name">Author</p>
					</a>
				</div>
				<div class="post flex">
					<a href=/post/1><div class="panorama" style="background-image: {% static memory.image %}"> 
						<div class="overlay">
							<p>{{memory.description}}</p>
						</div>
							<div class="title flex">
								<h2>{{memory.name}}</h2><h2>{{memory.date_created}}</h2>
							</div>
						</div>
					</a>
					<div class="map" id="map">
						<div class="location">
							<h2><i class="fa fa-map-marker"></i>{{memory.location}}</h2>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>

</body>
</html>
